<!DOCTYPE html>
<html>
<head>
<title>Клиент на VUE</title>
<meta charset="utf-8" />

<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    input {
        margin-left: 10px;
    }
    label { width: 120px;}
</style>
  
</head>
<body>

<div id="app">

    <div class="container" style="padding-top: 50px;">

        <h2>Форма ввода</h2>
        <div>
            <div class="input-group mb-3">
                <label for="">Первое число</label>
                <input type="text" v-model='firstNumber'> 
            </div>
            <div class="input-group mb-3">
                <label for="">Второе число</label>
                <input type="text" v-model='secondNumber'> 
            </div>
            <div>
                <button type="button" v-on:click='calculateSum()'>Сложить</button>
            </div>
        </div>
       
    </div>
</div>

<script>

    var app=new Vue(
        {
        el: '#app',
        data: {
            firstNumber: 0.1,
            secondNumber:0.2,
            sum:0
        },
        methods:{
            calculateSum(){

                let f=parseFloat(this.firstNumber);
                let s=parseFloat(this.secondNumber);
                
                if(isNaN(f))
                {
                    alert('Для первого числа введено неккоректное значение '+this.firstNumber);
                    return;
                }
                if(isNaN(s))
                {
                    alert('Для второго числа введено неккоректное значение '+this.secondNumber);
                    return;
                }
                else{
                    this.sum=f+s;
                    alert('Результат \n'+this.sum.toFixed(1))
                }               
            },
        }
        })

</script>
</body>
</html>
