<!DOCTYPE html>
<html>
<head>
<title>Клиент на VUE</title>
<meta charset="utf-8" />

<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  
</head>
<body>

<div id="app">

    <div class="container">

         <!-- HEADER -->
         <!-- <header>
            <h1>Шапка сайта</h1>
            </header> -->
    
            <!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
            <main style="padding-top: 200px;">        
                <div class="row">
                    <div class="col-xl-12">

                      <div style="display: inline-block; margin-bottom: 20px"  data-bind="">
                        <button type="button" class="btn btn-success btn-xs icon_small" v-on:click="edit('add',0)">
                            <span class="glyphicon glyphicon-save">Добавить</span>
                        </button>
                    </div>

                    <div class="modal" style="display: block" tabindex="-1" role="dialog" id="addEditTaskModalDialog" v-show="addEditModalShow">
                        <div class="modal-dialog" role="document" style="max-width: 800px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" v-text="modalTitle"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" v-on:click="close()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="width: 150px;">Название задачи:</span>
                                        </div>
                                        <input type="text" class="form-control" v-model="task.Name" placeholder="Название задачи" aria-label="Название задачи" aria-describedby="basic-addon1">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="width: 150px;">Статус задачи:</span>
                                        </div>
                                        <select v-model="task.Status">
                                                <option v-for="status in statusList" :value="status">{{status.Value}}</option>>
                                        </select>
                                    </div>                                  
                                    
                                    <div class="form-group purple-border">
                                        <label for="exampleFormControlTextarea4">Описание:</label>
                                        <textarea id="exampleFormControlTextarea4" class="form-control" rows="8" v-model="task.Description"></textarea>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" v-on:click="save()">Сохранить</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" v-on:click="chanel()">Отмена</button>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                      

                      <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Название</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr v-for="task in list">
                              <th><span class="name" style="cursor: pointer;" v-text="task.Name" v-on:click="edit('edit',task.Key)"></span></th>
                              <th scope="col">

                                  <div style="float:right" data-bind="">
                                      <button type="button" class="btn btn-primary btn-sm btn-danger btn-xs" v-on:click="remove(task.Key)">
                                          <span class="glyphicon glyphicon-remove">
                                              Удалить
                                          </span>
                                      </button>
                                  </div> 
                              </th>
                            </tr>
                          </tbody>
                        </table>  

                    </div>
                  </div>   
                  
                  <modal
                      :show="addEditModalShow">
                    </modal>

            </main>
    
            <!-- FOOTER -->
            <!-- <footer>
             <h1>Подвал сайта</h1>
            </footer> -->
       
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
